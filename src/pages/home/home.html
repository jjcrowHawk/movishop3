<ion-content padding style="background: url(../assets/imgs/bg1.jpg) center; background-size: cover;">

  <ion-list no-lines id="login-list2">

    <div class="app-icon"></div>

    <ion-item>
      <ion-label floating style="color: #9F9F9F;">Usuario</ion-label>
      <ion-input [(ngModel)]="user.email" style="color: white;" type="email" placeholder="" name="email">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating style="color: #9F9F9F;">Contraseña</ion-label>
      <ion-input [(ngModel)]="user.password" style="color: white;" type="password" placeholder="" name="password">
      </ion-input>
    </ion-item>

  </ion-list>

  <div style="height: 30px;" class="spacer"></div>
  <button ion-button block (click)="loginEmail(user)" color="danger" id="signup-button3" class="flex-margin">
    <ion-icon name="ios-mail-outline"></ion-icon>
    <span>INICIAR SESION</span>
  </button>
  <button ion-button block (click)="loginFb('facebook')" id="signup-button4" class="flex-margin">
    <ion-icon name="logo-facebook"></ion-icon>
    <span>INICIAR SESION CON FACEBOOK</span>
  </button>

  <button ion-button block clear color="light" id="login-button5" ui-sref="tabsController.forgotPassword">
    ¿Olvidó su contraseña?
  </button>

  <div id="signup-button">
    <button block ion-button outline color="light">Registrarse</button>
  </div>
</ion-content>
