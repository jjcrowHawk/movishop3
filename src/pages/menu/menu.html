<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab [root]="searchRoot" tabUrlPath="search" tabTitle="{{translation['Search']}}" tabIcon="ios-search"></ion-tab>

  <!-- Categories Tab -->
  <ion-tab [root]="categoriesRoot" tabUrlPath="categories" tabTitle="{{translation['Categories']}}" tabIcon="ios-book">
  </ion-tab>

  <!-- Cart Tab -->
  <ion-tab [root]="cartRoot" tabUrlPath="cart" tabTitle="{{translation['Cart']}}" tabIcon="ios-cart">
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab [root]="accountRoot" tabUrlPath="my-account" tabTitle="{{translation['Account']}}" tabIcon="ios-cog">
  </ion-tab>

</ion-tabs>
